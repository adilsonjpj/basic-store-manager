{% extends "backoffice/base-login.html" %}

{% load static %}

{% block title %}
        <title>Store - Login</title>
{% endblock %}


{% block content %}
    
    <form class="form-signin" action="login" method="POST">
        {% csrf_token %}
        <img class="mb-4" src="" alt="">
        <h1 class="h3 mb-3 font-weight-normal">Por favor, faça log-in</h1>
        
        <label for="inputUser" class="sr-only">Usuário</label>
        <input type="text" id="inputUser" class="form-control" placeholder="Nome de usuário" name="username" required autofocus>
        
        <label for="inputPassword" class="sr-only">Senha</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Log-in</button>
        <p class="mt-5 mb-3 text-muted">&copy; Store Produtos de Limpeza</p>
    </form>


{% endblock %}
